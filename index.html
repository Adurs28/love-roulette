<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—É–ª–µ—Ç–∫–∞ –õ—é–±–≤–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* –¢–≤–æ–π —Ñ–æ–Ω-–≥–∏—Ñ–∫–∞ */
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç –≥–∏—Ñ–∫—É –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            background-color: #ff9a9e; /* –¶–≤–µ—Ç –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –≥–∏—Ñ–∫–∞ –¥–æ–ª–≥–æ –≥—Ä—É–∑–∏—Ç—Å—è */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–π —Ñ–æ–Ω */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.4); /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ: —á–µ—Ä–Ω—ã–π —Ü–≤–µ—Ç —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é 40% */
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: floatUp linear infinite;
            bottom: -50px;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–ª–µ—Å–∞ */
        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 40px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        /* –°—Ç—Ä–µ–ª–∫–∞-—É–∫–∞–∑–∞—Ç–µ–ª—å */
        .arrow {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #fff; /* –ß—É—Ç—å –¥–ª–∏–Ω–Ω–µ–µ –∏ –∑–∞–º–µ—Ç–Ω–µ–µ */
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        /* –°–∞–º–æ –∫–æ–ª–µ—Å–æ */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid white; /* –ë–æ–ª–µ–µ —Ç–æ–ª—Å—Ç–∞—è –∏ —Å–æ–ª–∏–¥–Ω–∞—è —Ä–∞–º–∫–∞ */
            
            /* –î–æ–±–∞–≤–ª—è–µ–º –æ–±—ä–µ–º: —Ç–µ–Ω—å –≤–Ω—É—Ç—Ä–∏ –∏ —Å–≤–µ—á–µ–Ω–∏–µ —Å–Ω–∞—Ä—É–∂–∏ */
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.3), /* –í–Ω–µ—à–Ω–µ–µ –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ–µ –∫–æ–ª—å—Ü–æ */
                0 0 20px rgba(0,0,0,0.3), 
                inset 0 0 40px rgba(0,0,0,0.2); /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ç–µ–Ω—å –¥–ª—è –≥–ª—É–±–∏–Ω—ã */
            
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –≤ —Ä–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏—Ö —Ç–æ–Ω–∞—Ö + —Ä–∞–¥–∏–∞–ª—å–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –æ–±—ä–µ–º–∞ */
            background: 
                radial-gradient(circle, transparent 50%, rgba(0,0,0,0.15) 100%), /* –í–∏–Ω—å–µ—Ç–∫–∞ –ø–æ –∫—Ä–∞—è–º */
                conic-gradient(
                    #ff758c 0deg 45deg,
                    #ff7eb3 45deg 90deg,
                    #ffa585 90deg 135deg,
                    #ff7eb3 135deg 180deg,
                    #ff758c 180deg 225deg,
                    #ff7eb3 225deg 270deg,
                    #ffa585 270deg 315deg,
                    #ff7eb3 315deg 360deg
            );
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99); /* –ü–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* –ë–ª–∏–∫ (—Å—Ç–µ–∫–ª—è–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç) –ø–æ–≤–µ—Ä—Ö –∫–æ–ª–µ—Å–∞ */
        .wheel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 0%, transparent 60%);
            pointer-events: none;
        }

        /* –¶–µ–Ω—Ç—Ä –∫–æ–ª–µ—Å–∞ (–¥–µ–∫–æ—Ä) */
        .wheel::after {
            content: "‚ù§Ô∏è";
            font-size: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #ffdee9); /* –û–±—ä–µ–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 4px solid white;
            z-index: 2;
        }

        .spin-btn {
            background: white;
            color: #ff6b6b;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spin-btn:active {
            transform: scale(0.95);
        }

        .spin-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.2);
            margin-bottom: 50px; /* –ü–æ–¥–Ω—è–ª–∏ –ø–æ–≤—ã—à–µ –æ—Ç –∫–æ–ª–µ—Å–∞ */
            position: relative;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="bg-animation" id="bgAnimation"></div>

    <h1>–ò—Å–ø—ã—Ç–∞–π —É–¥–∞—á—É!</h1>

    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="spinRoulette()">–ö–†–£–¢–ò–¢–¨</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready(); // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ (–≤–∞–∂–Ω–æ –¥–ª—è –ü–ö!)
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        const bg = document.getElementById('bgAnimation');
        const symbols = ['‚ù§Ô∏è', '‚ú®', 'üíñ', 'üå∏', 'üéÄ'];
        
        for (let i = 0; i < 20; i++) {
            let el = document.createElement('div');
            el.classList.add('heart');
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            el.style.left = Math.random() * 100 + '%';
            el.style.animationDuration = (Math.random() * 5 + 5) + 's';
            el.style.animationDelay = Math.random() * 5 + 's';
            el.style.fontSize = (Math.random() * 20 + 10) + 'px';
            bg.appendChild(el);
        }

        // –ó–≤—É–∫ –≤—Ä–∞—â–µ–Ω–∏—è (—Ç–∏–∫–∞–Ω—å–µ)
        let tickSound = new Audio('tick.mp3');

        let isSpinning = false;

        function spinRoulette() {
            if (isSpinning) return;
            isSpinning = true;

            const btn = document.getElementById('spinBtn');
            const wheel = document.getElementById('wheel');
            
            btn.disabled = true;
            btn.innerText = "–£–î–ê–ß–ò! ‚ú®";

            // –í–∏–±—Ä–∞—Ü–∏—è
            tg.HapticFeedback.impactOccurred('medium');

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–≤—É–∫ —Å –ø–ª–∞–≤–Ω—ã–º –Ω–∞—Ä–∞—Å—Ç–∞–Ω–∏–µ–º
            tickSound.loop = true; 
            tickSound.currentTime = 0;
            tickSound.volume = 0; // –ù–∞—á–∏–Ω–∞–µ–º —Å —Ç–∏—à–∏–Ω—ã
            
            // Fade In (–ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –¥–æ 30% –≥—Ä–æ–º–∫–æ—Å—Ç–∏)
            let fadeIn = setInterval(() => {
                if (tickSound.volume < 0.3) tickSound.volume = Math.min(tickSound.volume + 0.05, 0.3);
                else clearInterval(fadeIn);
            }, 100);
            
            tickSound.play().catch(e => console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", e));

            // –í—ã—á–∏—Å–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –≤—Ä–∞—â–µ–Ω–∏—è (–º–∏–Ω–∏–º—É–º 5 –æ–±–æ—Ä–æ—Ç–æ–≤ + —Å–ª—É—á–∞–π–Ω—ã–π —Å–µ–∫—Ç–æ—Ä)
            // 360 * 5 = 1800 –≥—Ä–∞–¥—É—Å–æ–≤ –º–∏–Ω–∏–º—É–º
            const randomDeg = 1800 + Math.floor(Math.random() * 360);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ CSS
            wheel.style.transform = `rotate(${randomDeg}deg)`;

            // Fade Out (–ø–ª–∞–≤–Ω–æ–µ –∑–∞—Ç—É—Ö–∞–Ω–∏–µ, –∫–æ–≥–¥–∞ –∫–æ–ª–µ—Å–æ –∑–∞–º–µ–¥–ª—è–µ—Ç—Å—è)
            setTimeout(() => {
                let fadeOut = setInterval(() => {
                    if (tickSound.volume > 0.05) tickSound.volume -= 0.05;
                    else { tickSound.volume = 0; clearInterval(fadeOut); tickSound.pause(); }
                }, 100);
            }, 2500); // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞—Ç—É—Ö–∞—Ç—å —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã

            // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (4 —Å–µ–∫—É–Ω–¥—ã, –∫–∞–∫ –≤ CSS transition)
            setTimeout(() => {
                if (!tickSound.paused) tickSound.pause(); // –°—Ç—Ä–∞—Ö–æ–≤–∫–∞

                // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                tg.HapticFeedback.notificationOccurred('success');
                
                // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏!
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ffffff', '#ff6b6b', '#f06595']
                });
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É —Å–∏–≥–Ω–∞–ª, —á—Ç–æ –∫–æ–ª–µ—Å–æ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–æ—Å—å
                setTimeout(() => {
                    tg.sendData("spin_complete");
                }, 1000); // –î–∞–µ–º —Å–µ–∫—É–Ω–¥—É –ø–æ–ª—é–±–æ–≤–∞—Ç—å—Å—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –Ω–æ –ª—É—á—à–µ –æ—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∫—Ä—ã—Ç—ã–º, —á—Ç–æ–±—ã –±–æ—Ç —Å–∞–º –∑–∞–∫—Ä—ã–ª –∏–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å)
                // tg.close(); 
            }, 4000);
        }
    </script>
